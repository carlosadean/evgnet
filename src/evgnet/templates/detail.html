{% extends "base.html" %}

{% block content %} 

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}


<h1>{{ instance.nome }}</h1> <br/>
{{ instance.igreja }} <br/>
{{ instance.funcao }} <br/><br/>

{% endblock content %}
